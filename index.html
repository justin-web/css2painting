<!DOCTYPE HTML>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Easy DIVs</title>
   <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
</html>
<body>
<div id="painting">
    <div id="toprow">
        <div id="bigbox" class="red right"></div>
        <div id="topdivider" class="black right"></div>
        <div id="topleftcolumn" class="left"></div>
        <div id="divider2" class="left black"></div>
    </div>
    <div id="bottomrow">
      <div id="bottomdivider" class="black right"></div>
      <div id="smalltop" class="right">
        <div id="smallinside" class="right"></div>
        <div id="smalldivider" class="black right"></div>
        <div id="smallinsidebottom" class="right yellow"></div>
      </div>
      <div id="talldivider" class="black right"></div>
      <div id="bigbottom" class="right"></div>
      <div id="seconddivider" class="black right"></div>
      <div id="cube" class="right blue"></div>      
    </div>
</div>
</body>
